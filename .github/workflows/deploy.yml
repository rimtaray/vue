name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        #with:
        #  path: 'vue/'

      - name: Build Docker Image ğŸ³
        run: docker build . -t vue:latest

      - name: Remove exist container ğŸº
        run: docker rm -f backend

      - name: Run Docker Container ğŸº
        run: docker run -p 8080:8080 --network backend --name backend -d vue:latest
