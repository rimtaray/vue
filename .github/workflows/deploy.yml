name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout 🛎
        uses: actions/checkout@master
        with:
          path: 'vue/'

      - name: Build Docker Image 🐳
        run: docker build . -t vue:latest

      - name: Remove exist container 🏺
        run: docker rm -f vue

      - name: Run Docker Container 🏺
        run: docker run -p 127.0.0.1:3000:3000 --network backend --name backend -d vue:latest
