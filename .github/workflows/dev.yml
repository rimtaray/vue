name: deploy

on:
  push:
    branches:
      - html

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        #with:
        #  path: 'vue/'

      - name: Build Docker Image ğŸ³
        run: docker build -f Dockerfile . -t php-dev:latest

      - name: Remove exist container ğŸº
        run: docker rm -f html

      - name: Run Docker Container ğŸº
        run: docker run -p 80 --network backend --name php-dev -d php-dev:latest
