name: deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted

    steps:
      - name: Checkout ğŸ›
        uses: actions/checkout@master
        #with:
        #  path: 'vue/'

      - name: Build Docker Image ğŸ³
        run: docker build -f Dockerfile . -t php-main:latest

      - name: Remove exist container ğŸº
        run: docker rm -f php-main

      - name: Run Docker Container ğŸº
        run: docker run -p 80 --network backend --name php-main -d php-main:latest
